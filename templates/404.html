<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>404 - Page Not Found | Tayari.Live</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" href="https://d30itml3t0pwpf.cloudfront.net/api/v3/medias/15749245/image/1600x800%3E/1638644834.png">
<style>
:root{
  --brand-pink:#d72a58;
  --brand-purple:#932390;
  --brand-green:#8ec83d;
  --brand-blue:#0777bc;
  --brand-yellow:#f19707;
  --brand-orange:#f25925;
}

* {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow-x: hidden;
  background: linear-gradient(135deg, #f8f9ff 0%, #fff5f8 100%);
  min-height: 100vh;
}

h1, h2, h3 {
  font-family: 'Quicksand', sans-serif;
  font-weight: 700;
}

.error-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

.error-content {
  text-align: center;
  position: relative;
  z-index: 2;
  max-width: 700px;
}

.error-number {
  font-size: 10rem;
  font-weight: 900;
  background: linear-gradient(135deg, var(--brand-purple), var(--brand-orange), var(--brand-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
  margin-bottom: 1rem;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) scale(1);
  }
  50% {
    transform: translateY(-20px) scale(1.05);
  }
}

.error-emoji {
  font-size: 5rem;
  margin-bottom: 1rem;
  animation: wiggle 2s ease-in-out infinite;
}

@keyframes wiggle {
  0%, 100% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(-10deg);
  }
  75% {
    transform: rotate(10deg);
  }
}

.error-title {
  font-size: 2.5rem;
  color: var(--brand-purple);
  margin-bottom: 1rem;
}

.error-message {
  font-size: 1.25rem;
  color: #666;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.btn-playful {
  background: linear-gradient(135deg, var(--brand-green), #7ab82f);
  border: none;
  color: white;
  font-weight: 600;
  padding: 1rem 2.5rem;
  border-radius: 50px;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  box-shadow: 0 8px 20px rgba(142, 200, 61, 0.3);
}

.btn-playful:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(142, 200, 61, 0.4);
  color: white;
}

.btn-secondary-playful {
  background: transparent;
  border: 3px solid var(--brand-blue);
  color: var(--brand-blue);
  font-weight: 600;
  padding: 1rem 2.5rem;
  border-radius: 50px;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  margin-left: 1rem;
}

.btn-secondary-playful:hover {
  background: var(--brand-blue);
  color: white;
  transform: translateY(-3px);
}

.floating-shapes {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
  pointer-events: none;
}

.shape {
  position: absolute;
  opacity: 0.1;
  animation: floatShapes 15s ease-in-out infinite;
}

.shape-1 {
  width: 100px;
  height: 100px;
  background: var(--brand-pink);
  border-radius: 50%;
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.shape-2 {
  width: 80px;
  height: 80px;
  background: var(--brand-blue);
  border-radius: 20px;
  top: 70%;
  right: 15%;
  animation-delay: 2s;
}

.shape-3 {
  width: 60px;
  height: 60px;
  background: var(--brand-yellow);
  border-radius: 50%;
  bottom: 20%;
  left: 20%;
  animation-delay: 4s;
}

.shape-4 {
  width: 90px;
  height: 90px;
  background: var(--brand-green);
  border-radius: 30px;
  top: 30%;
  right: 10%;
  animation-delay: 1s;
}

@keyframes floatShapes {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-30px) rotate(180deg);
  }
}

.helpful-links {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 2px dashed #ddd;
}

.helpful-links h3 {
  color: var(--brand-blue);
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
}

.link-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.quick-link {
  background: white;
  padding: 1rem;
  border-radius: 15px;
  text-decoration: none;
  color: #333;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.quick-link:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  color: var(--brand-purple);
}

.quick-link i {
  font-size: 1.5rem;
  color: var(--brand-green);
}

@media (max-width: 768px) {
  .error-number {
    font-size: 6rem;
  }
  
  .error-emoji {
    font-size: 3rem;
  }
  
  .error-title {
    font-size: 1.75rem;
  }
  
  .error-message {
    font-size: 1rem;
  }
  
  .btn-playful,
  .btn-secondary-playful {
    width: 100%;
    margin: 0.5rem 0;
    justify-content: center;
  }
  
  .link-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
  <div class="error-container">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
    
    <div class="error-content">
      <div class="error-emoji">ðŸ§­</div>
      <h1 class="error-number">404</h1>
      <h2 class="error-title">Oops! We got lost!</h2>
      <p class="error-message">
        This page is hiding somewhere we can't find. Let's go back and start a new learning adventure!
      </p>
      
      <div>
        <a href="/" class="btn-playful">
          <i class="fas fa-home"></i> Take me home
        </a>
        <a href="https://sign-up.tayari.live" class="btn-secondary-playful">
          <i class="fas fa-rocket"></i> Start learning
        </a>
      </div>
      
      <div class="helpful-links">
        
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
